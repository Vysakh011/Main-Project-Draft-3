<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plug Control</title>
  <!-- MQTT -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <!-- Icons + Fonts -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css">
  <style>
    /* âœ… Toggle switch styling */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px; width: 26px;
      left: 4px; bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="bi bi-plug-fill"></i> Plug Control Panel</h1>
    <p class="subtitle">Live monitoring & control</p>
  </header>
  <main>
    <!-- Live Data Card -->
    <section id="plugData" class="plug-container"></section>
    <div style="text-align:center; margin-top:20px;">
      <!-- Relay Toggle -->
      <h3>Relay Control</h3>
      <label class="switch">
        <input type="checkbox" id="relayToggle" onchange="toggleRelay()">
        <span class="slider"></span>
      </label>
      <p id="relayStatus" style="margin-top:10px; font-weight:600;">Status: OFF</p>
      
      <!-- Timer Picker -->
      <h3 style="margin-top:30px;">Set Timer</h3>
      <div class="timer-picker">
        <div>
          <select id="hours"></select>
          <label>Hours</label>
        </div>
        <div>
          <select id="minutes"></select>
          <label>Minutes</label>
        </div>
        <div>
          <select id="seconds"></select>
          <label>Seconds</label>
        </div>
      </div>
      <button class="action-btn" onclick="sendTimer()">Start Timer</button>
      <p id="timerDisplay" style="margin-top:15px; font-size:18px; color:#f39c12;"></p>
    </div>
  </main>

  <!-- Fill dropdowns dynamically -->
  <script>
    function fillSelect(id, max) {
      const sel = document.getElementById(id);
      for (let i = 0; i < max; i++) {
        const opt = document.createElement("option");
        opt.text = String(i).padStart(2, '0');
        opt.value = i;
        sel.add(opt);
      }
    }
    fillSelect("hours", 24);
    fillSelect("minutes", 60);
    fillSelect("seconds", 60);
  </script>

  <script src="plug.js"></script>
</body>
</html>
